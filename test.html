<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
        }
        ul,li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        body {
            width: 100%;
        }
        .wrapper {
            width: 100%;

        }
        .wrapper .head {
            display: flex;
            justify-content: center;
            height: 40px;
            background-color: black;
        }
        .wrapper .head .top-menu {
            display: flex;
            width: 80%;
            justify-content: end;
            align-items: center;
            color: white;
        }
        figure {
            display: flex;
            justify-content: center;
            margin: 0;
        }
        figure img {
            width: 80%;
            height: 300px;
        }
        .menu {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .menu .menu-study {
            display: flex;
            width: 80%;

            justify-content:space-around ;
            background-color: black;
            color: white;
            
        }
        .menu .menu-study .item {
            padding: 10px;
            width: 100%;
            text-align: center;
          
        }
        .menu .menu-study .item:hover  {
            transition: all 1s;
            background-color:  red;
        }
        .menu .menu-study .item .item__menu {
            display: none;
            /* position: relative; */

        }
        .menu .menu-study .item:hover .item__menu{
            display: block;
            
        }
        .menu .menu-study .item:hover .item__menu .item__item {
            width: 100%;
        }
        .menu .menu-study .item:hover .item__menu .item__item:hover {
            transition: all 1s;
            background-color: blue;
        }
        .main {
            display: flex;
            justify-content: center;

        }
        .main .content {
             display: flex;
             width: 80%;
        }
        .main .content aside {
            flex: 1;
            background-color: darkturquoise;
        }
        .main .content article {
            flex: 5;
            background-color: lightskyblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .main .content article .join {
            margin: 20px 0px 10px 0px;
            font-size: 1.3em;
            font-weight: bold;
        }
        .main .content article form {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .main .content article form input[type="text"] {
            width: 95%;
        }
        .main .content article form button {
            width: 95%;
            height: 30px;
            border: 0;
            margin-top: 20px;
            background-color: green;
            color: #fff;
        }
        .footer {
            display: flex;
            justify-content: center;
        }
        .footer .footer__menu {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 80%;
            background-color: gray;
            color: white;
            height: 50px;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <header class="head">
            <div class="top-menu">
            <a href="#">로그인</a>
            <label for="">|</label>
            <a href="#">회원가입</a>
        </div>
        </header>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2022/02/15/13/00/building-7014904__340.jpg" alt="">
        </figure>

        <div class="menu">
            <ul class="menu-study">
                <li class="item">웹표준
                    <ul class="item__menu">
                        <li class="item__item">item1</li>
                        <li class="item__item">item2</li>
                        <li class="item__item">item3</li>
                    </ul>
                </li>
                <li class="item">자바</li>
                <li class="item">안드로이드</li>
                <li class="item">데이터베이스</li>
                <li class="item">스프링</li>
            </ul>
        </div>
        <main class="main">
            <section class="content">
                <aside></aside>
                <article>
                    <p class="join">회원가입</p>
                    <form action="">
                        <p><label>아이디</label></p>
                        <input type="text">
                        <p><label>비밀번호</label></p>
                        <input type="text">
                        <p><label>비밀번호 확인</label></p>
                        <input type="text">
                        <p><label>전화번호</label></p>
                        <input type="text">
                        <p><label>별칭</label></p>
                        <input type="text">
                        <p><label>지역</label></p>
                        <select name="" id="">
                            <option value="">==선 택==</option>
                            <option value="울산">울산</option>
                            <option value="서울">서울</option>
                            <option value="부산">부산</option>
                        </select>
                        <p><label>성별</label></p>
                        <input type="radio" name="gender" id="">남자
                        <input type="radio" name="gender" id="">여자
                        <p><label >취미</label></p>
                        <input type="checkbox" name="" id="">독서
                        <input type="checkbox" name="" id="">음악감상
                        <input type="checkbox" name="" id="">운동
                        <input type="checkbox" name="" id="">게임
                        <p><label >생년월일</label></p>
                        <input type="date">
                        <p><button>회원가입</button></p>
                    </form>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__menu">Copyright by Hildong Hong. All Rights Reserved.</div>
        </footer>
    </div>
</body>
</html>
